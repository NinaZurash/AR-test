<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/ar-library/aframe-ar-nft.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; minConfidence: 0.5;"
    >
      <a-nft
        type="nft"
        url="trex/trex-image/atlas"
        smooth="1"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          id="model-id"
          gltf-model="/trex/pixel-cut3.glb"
          scale="100 100 100"
          rotation="0 90 0"
          position="170 100 -240"
          smooth-position
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>

    <script type="module" src="/main.js"></script>
  </body>
</html>
